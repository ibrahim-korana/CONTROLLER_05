<html>
  <head>
    <meta charset='UTF-8'><meta name='viewport' content='width=1024'><meta name='viewport' content='width=device-width, initial-scale=0.5'>
    <TITLE>SmartQ Setup</TITLE><link rel='stylesheet' type='text/css' href='main2.css'>
	<script>
        document
            .addEventListener("DOMContentLoaded",
                function () {
                    document.getElementById("TUS1").selectedIndex=&TUS1&;
					document.getElementById("TUS2").selectedIndex=&TUS2&;
					document.getElementById("TUS3").selectedIndex=&TUS3&;
                });
    </script>

  </head>
  <body>

    <div class='container' id='container'>   
     <div id='header' class='header'>
       <table class='Headt1' border='0'>
         <tr><td align='left' width='17%'> </td>
             <td align='left' colspan=5><a><h2>Setup</h2></a>
         </tr>
       </table>
       <hr style='background-color: #11516e; height: 7px;'/>       
       <form  action='/api/save' method='POST' align='center'> 
            
 <table  >
	<tbody>
		<tr>
			<td >

					<tbody>

							<th style="background: #1C6EA4;" colspan="2">Genel</th>
						</tr>

							<td style="text-align: right;">Cihaz Id</td>
							<td style="text-align: left;"><input type='text' name='DEVID' value='&DEVID&'/></td>

						</tr>

							<td style="text-align: right;">Web Sayfası</td>

						<tr>

						<tr>
							<td style="text-align: right;">Time Senkron</td>

						</tr>

						<tr>
							<td style="text-align: right;">Anahtar 1</td>
							<td style="text-align: left;">
								<select id="TUS1" name='TUS1'>
									<option value="0">Gurup 1</option>

									<option value="13">Etkisiz</option>
								  </select>
							</td>
						</tr>
						<tr>	
							<td style="text-align: right;">Güç</td>
							<td style="text-align: left;"><input type='text' name='POW1' value='&POW1&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Anahtar 2</td>
							<td style="text-align: left;">
								<select id="TUS2" name='TUS2'>
									<option value="0">Gurup 1</option>
									<option value="1">Gurup 2</option>
									<option value="2">Gurup 3</option>
									<option value="3">Gurup 4</option>
									<option value="4">Gurup 5</option>
									<option value="5">Gurup 6</option>
									<option value="6">Gurup 7</option>
									<option value="7">Gurup 8</option>
									<option value="8">Senaryo 1</option>

									<option value="10">Senaryo 3</option>
									<option value="11">Senaryo 4</option>
									<option value="12">Tüm Lambalar</option>
									<option value="13">Etkisiz</option>
								  </select>
							</td>
						</tr>	
						<tr>	
							<td style="text-align: right;">Güç</td>
							<td style="text-align: left;"><input type='text' name='POW2' value='&POW2&'/></td>
						</tr>						
						<tr>
							<td style="text-align: right;">Anahtar 3</td>
							<td style="text-align: left;">
								<select id="TUS3" name='TUS3'>
									<option value="0">Gurup 1</option>

									<option value="13">Etkisiz</option>

							<td style="text-align: left;"><input type='text' name='POW3' value='&POW3&'/></td>

						</tr>

							<td style="text-align: right;">Wan Cikis Bicimi</td>

		                       <label><input type='radio' name='OUT' value='2' &OUT2& />Wireless</label><br/>
							</td>
						</tr>
						<tr>
							<th style="background: #1C6EA4;" colspan="2">Ethernet</th>
						</tr>
						<tr>
							<td style="text-align: right;">IP Alma Şekli</td>

							   <label><input type='radio' name='GETIP' value='1' &GETIP1& />Statik</label><br/>
		                       <label><input type='radio' name='GETIP' value='2' &GETIP2& />Dinamik</label><br/>
							</td>
						</tr>
						<tr>
							<td style="text-align: right;">Ip</td>
							<td style="text-align: left;"><input type='text' name='IP' value='&IP&'/></td>

							<td style="text-align: right;">Netmask</td>

						</tr>
						<tr>

						<tr>
							<td style="text-align: right;">DNS</td>
							<td style="text-align: left;"><input type='text' name='DNS1' value='&DNS1&'/></td>
						</tr>
						<tr>
							<td style="text-align: right;">Backup DNS</td>
							<td style="text-align: left;"><input type='text' name='DNS2' value='&DNS2&'/></td>
						</tr>

						</tr>

      <td colspan=2><input style='height:50px; width:100%' type='submit' value='SAVE AND RESET'</input></td>

    <tr>
	   <form action='/api/default' method='POST' align='center'>	  
	   <td colspan=2><input style='height:50px; width:100%' type='submit' value='DEFAULT RESET'</input></td>

	</tr>
	<tr>
	  <td colspan='2' align='center'><a href='/'>MAIN PAGE</a> </td>

	</tbody>
</table>
       
</html>
